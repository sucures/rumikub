<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="url(#iconGold)" opacity="0.15"/>
  
  <!-- Ficha principal -->
  <g transform="translate(100, 100)">
    <rect x="-50" y="-70" width="100" height="140" rx="12" ry="12" 
          fill="url(#iconGold)"/>
    <rect x="-48" y="-68" width="96" height="136" rx="10" ry="10" 
          fill="url(#iconGold)" opacity="0.9"/>
    
    <!-- Estrella -->
    <path d="M 0 -40 L 12 -10 L 40 -10 L 15 4 L 24 32 L 0 16 L -24 32 L -15 4 L -40 -10 L -12 -10 Z" 
          fill="#FFFFFF" filter="url(#iconGlow)"/>
  </g>
</svg>
