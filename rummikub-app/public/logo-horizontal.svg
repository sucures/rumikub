<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icono de ficha a la izquierda -->
  <g transform="translate(100, 100)">
    <rect x="-50" y="-70" width="100" height="140" rx="12" ry="12" 
          fill="url(#goldGrad)" filter="url(#shadow2)"/>
    <rect x="-48" y="-68" width="96" height="136" rx="10" ry="10" 
          fill="url(#goldGrad)" opacity="0.95"/>
    <path d="M 0 -40 L 12 -10 L 40 -10 L 15 4 L 24 32 L 0 16 L -24 32 L -15 4 L -40 -10 L -12 -10 Z" 
          fill="#FFFFFF" filter="url(#glow2)"/>
  </g>
  
  <!-- Texto principal -->
  <text x="220" y="110" font-family="Arial Black, sans-serif" font-size="56" 
        fill="url(#goldGrad)" font-weight="900" letter-spacing="3" filter="url(#glow2)">RUMMIKUB</text>
  
  <!-- Texto PRO -->
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="24" 
        fill="#666666" font-weight="bold" letter-spacing="6">PRO</text>
  
  <!-- Copyright -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="9" 
        fill="#999999">Â© 2024 LLC&amp;JTH</text>
</svg>
