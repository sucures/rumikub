# Use "New Blueprint" in Render and point to this repo to create services.

services:
  - type: web
    name: rummikub-api
    runtime: node
    plan: free
    buildCommand: cd backend && npm ci --legacy-peer-deps && npm run build
    startCommand: node backend/dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rummikub-db
          property: connectionString

databases:
  - name: rummikub-db
    plan: free
    databaseName: rummikub
    user: rummikub
