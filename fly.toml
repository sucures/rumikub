# Fly.io app config for backend API
# Deploy from repo root: fly deploy --dockerfile backend/Dockerfile
# Build context is repo root so Dockerfile can COPY shared and backend.

app = "rummikub-api"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "2s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
